{% block content %}

<div class="api-results-display js--api-results-display">
  <div class="api-results-display__nav">
    <div class="api-results-display__nav-left">
      <label for="display-selector" class="api-results-display__nav-label">Display as:</label>
      <select id="display-selector" class="api-results-display__nav-select js--results-display-option">
        <option value="list" selected>Checklist</option>
        <option value="images">Images</option>
      </select>
      <label for="display-sorter" class="api-results-display__nav-label">Sort by:</label>
      <select id="display-sorter" class="api-results-display__nav-select js--results-sort-options">
        <option value="name">Name</option>
        <option value="released">Release Date</option>
        <option value="set">Set</option>
        <option value="usd">Price</option>
        <option value="color">Color</option>
        <option value="toughness">Toughness</option>
        <option value="power">Power</option>
      </select>
      <button class="api-results-display__nav-btn js--results-submit-btn">Display</button>
    </div>
    <div class="api-results-display__nav-right">
      <button class="api-results-display__nav-pagination-container api-results-display__nav-pagination-container--disabled js--api-first-page" disabled>
        <svg class="api-results-display__nav-svg-size" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
          <path class="api-results-display-nav-svg-color" d="M18 5v10l10-10v22l-10-10v10l-11-11z"></path>
        </svg>
      </button>
      <button class="api-results-display__nav-pagination-container api-results-display__nav-pagination-container--disabled js--api-previous-page" disabled>
        <svg class="api-results-display__nav-svg-size" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
          <path class="api-results-display-nav-svg-color" d="M12.586 27.414l-10-10c-0.781-0.781-0.781-2.047 0-2.828l10-10c0.781-0.781 2.047-0.781 2.828 0s0.781 2.047 0 2.828l-6.586 6.586h19.172c1.105 0 2 0.895 2 2s-0.895 2-2 2h-19.172l6.586 6.586c0.39 0.39 0.586 0.902 0.586 1.414s-0.195 1.024-0.586 1.414c-0.781 0.781-2.047 0.781-2.828 0z"></path>
        </svg>
        Previous
      </button>
      <button class="api-results-display__nav-pagination-container api-results-display__nav-pagination-container--disabled js--api-next-page" disabled>
        Next
        <svg class="api-results-display__nav-svg-size" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
          <path class="api-results-display-nav-svg-color" d="M19.414 27.414l10-10c0.781-0.781 0.781-2.047 0-2.828l-10-10c-0.781-0.781-2.047-0.781-2.828 0s-0.781 2.047 0 2.828l6.586 6.586h-19.172c-1.105 0-2 0.895-2 2s0.895 2 2 2h19.172l-6.586 6.586c-0.39 0.39-0.586 0.902-0.586 1.414s0.195 1.024 0.586 1.414c0.781 0.781 2.047 0.781 2.828 0z"></path>
        </svg>
      </button>
      <button class="api-results-display__nav-pagination-container api-results-display__nav-pagination-container--disabled js--api-last-page" disabled>
        <svg class="api-results-display__nav-svg-size" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
          <path class="api-results-display-nav-svg-color" d="M16 27v-10l-10 10v-22l10 10v-10l11 11z"></path>
        </svg>
      </button>
    </div>
  </div>
